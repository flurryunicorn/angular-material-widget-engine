<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/node_modules/angular-material-icons/angular-material-icons.css">
  <link rel="stylesheet" href="/angular-material-widget-engine.css">
  <link rel="stylesheet" href="/example/css/app.css">
</head>
<body ng-app="MyApp" ng-cloak>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>

  <!-- Angular Material Library -->
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-material-icons/angular-material-icons.min.js"></script>
  
  <div ng-controller="sampleCtrl" class="app-container">
    <md-widget-engine configuration='data.WEconfiguration' callback="data.WEcallback"></md-widget-engine>
  </div>
  
  
  <!-- Widget engine libraries -->
  <script src="/angular-material-widget-engine.js"></script>

  <!-- Sample App libraries -->
  <script src="/example/js/app.js"></script>
  <script src="/example/js/sample.controllers.js"></script>

</body>
</html>
