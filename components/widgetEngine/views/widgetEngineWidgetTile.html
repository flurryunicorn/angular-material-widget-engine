<div class="md-widget-engine-widget-tile-container {{fullscreen ? 'md-widget-engine-widget-fullscreen' : ''}}">
    <div class="md-widget-engine-widget-tile md-whiteframe-2dp">

        <div class="md-widget-engine-widget-tile-title-container">
            <md-toolbar class="md-whiteframe-2dp">
                <div class="md-toolbar-tools">
                    <div class="md-widget-engine-widget-tile-title">
                        <span style="cursor: pointer" md-widget-engine-widget-dragger>{{widget.title || 'Widget'}}</span>
                    </div>
                    <span flex></span>
                    <div class="md-widget-engine-widget-tile-controls-container" >
                        <div class="md-widget-engine-widget-tile-control" ng-mouseup="removeWidget($event)">
                            <span class="md-widget-engine-widget-close-control"><ng-md-icon icon="close" style="fill: lightwhite; font-weight: lighter" size="24"></ng-md-icon></span>
                        </div>
                        <div class="md-widget-engine-widget-tile-control" ng-click="toggleFullscreen()">
                            <span class="md-widget-engine-widget-fullscreen-control"><ng-md-icon icon="fullscreen" style="fill: lightwhite; font-weight: lighter" size="24"></ng-md-icon></span>
                        </div>
                    </div>
                </div><!-- md-toolbar-tools -->
            </md-toolbar>
        </div>

        <div class="md-widget-engine-widget-tile-content-container">
            <md-content>
                <div class="md-widget-engine-widget-tile-content resize-vertical" style="min-height:{{widget.minHeight}}px; max-height:widget.maxHeight">
                    {{widget.title}} content<br/>
                    {{widget.title}} content<br/>
                    {{widget.title}} content<br/>
                    {{widget.title}} content<br/>
                    {{widget.title}} content<br/>
                </div>
            </md-content>    
        </div>

    </div><!-- md-widget-engine-widget-tile -->
</div><!-- md-widget-engine-widget-tile-container -->
